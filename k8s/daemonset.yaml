apiVersion: v1
kind: DaemonSet
metadata:
  name: my-daemon
  labels:
    name: my-daemon
    app: my-daemon
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
